set-option -g mouse on
unbind m
bind m setw mouse

bind-key -n C-a send-prefix

set -g @plugin 'tmux-plugins/tpm'

set -g default-terminal "screen-256color"

###############################################################################
############# Date/Time values that can be displayed in the status line
###############################################################################

# $(echo $USER) - shows the current username
# %a --> Day of week (Mon)
# %A --> Day of week Expanded (Monday)

# %b --> Month (Jan)
# %d --> Day (31)
# %Y --> Year (2017)

# %D --> Month/Day/Year (12/31/2017)
# %v --> Day-Month-Year (31-Dec-2017)

# %r --> Hour:Min:Sec AM/PM (12:30:27 PM)
# %T --> 24 Hour:Min:Sec (16:30:27)
# %X --> Hour:Min:Sec (12:30:27)
# %R --> 24 Hour:Min (16:30)
# %H --> 24 Hour (16)
# %l --> Hour (12)
# %M --> Mins (30)
# %S --> Seconds (09)
# %p --> AM/PM (AM)

# For a more complete list view: https://linux.die.net/man/3/strftime

###############################################################################
############# Settings
###############################################################################

# Refresh status line every 5 seconds
set -g status-interval 5

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 1

# length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

# Make active pane border blue
set -g pane-active-border-style fg=colour1

#Set the left and right status
set -g status-left '#[bg=colour7]#[fg=colour0]#{?client_prefix,#[bg=colour2],} ‚ùê #S #[bg=colour8]#[fg=colour7]#{?client_prefix,#[fg=colour2],}‚ñì‚ñí‚ñë#{?window_zoomed_flag, üîç ,}#[fg=colour1] '
set -g status-right '#[fg=colour7]‚ñë‚ñí‚ñì#[bg=colour7] #[fg=colour1]#H #[fg=colour1]#[fg=colour4]‚ñë‚ñí‚ñì#[bg=colour4]#[fg=colour0] %b %d #[bg=colour4]#[fg=colour7]‚ñë‚ñí‚ñì#[bg=colour7]#[fg=colour0] %H:%M '

# Set the background color
set -g status-bg colour8

#colour0 (black)
#colour1 (red)
#colour2 (green)
#colour3 (yellow)
#colour4 (blue)
#colour7 (white)
#colour5 colour6 colour7 colour8 colour9 colour10 colour11 colour12 colour13 colour14 colour15 colour16 colour17

#D ()
