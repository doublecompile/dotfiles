# customize how windows are displayed in the status line
set -g window-status-current-format "#[fg=colour8]#[bg=colour4]‚ñì‚ñí‚ñë#[fg=colour7]#[bg=colour4] #I* ‚ñ∂#[fg=colour7] #W #[fg=colour4]#[bg=colour8]‚ñì‚ñí‚ñë"
set -g window-status-format "#[fg=colour244]#[bg=colour8]#I-#[fg=colour240] ‚ñ∑ #W"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
